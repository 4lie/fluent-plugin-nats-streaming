<system>
  log_level debug
  workers 2
</system>

<source>
  @type dummy
  tag nats.test
  auto_increment_key id
  dummy {"hello":"world"}
</source>

<match nats.**>
  @id nats
  @type nats-streaming
  server 127.0.0.1:4222
  client_id "out-#{Socket.gethostname}-#{worker_id}"
  cluster_id test-cluster

  <format>
    @type json
  </format>

  <buffer>
    @type file
    path /tmp/buffer/nats

    flush_mode interval
    flush_interval 1s
    flush_thread_count 5
    flush_at_shutdown true

    retry_type periodic
    retry_forever true
    retry_wait 1m
  </buffer>
</match>
